title: Bugger--Not-Juggernaut
description: "101th attempt to make a static website for blogging"
author:
  name: "PhantomMajor"
  email: "sirdavidstirling.sas@gmail.com"
  url: "https://phantommajor.github.io/Bugger-Not-Juggernaut/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "PhantomMajor"
year : "2021"
